name: Formatting with prettier
on: push
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci
      # Run the Prettier format command
      - name: Format code
        run: npm run fmt

      # Commit and push changes if any formatting changes were made
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply formatting changes by Prettier
