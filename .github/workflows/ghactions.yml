name: Node.js CI

on:
  push:
    branches: ['development']
  pull_request:
    branches: ['development']

env:
  TESTUSERNAME: ${{ secrets.REACT_APP_TEST_USERNAME }}
  TESTPASSWORD: ${{ secrets.REACT_APP_TEST_PASSWORD }}
  TESTUSERNAME2: ${{ secrets.REACT_APP_TEST_USERNAME2 }}
  TESTPASSWORD2: ${{ secrets.REACT_APP_TEST_PASSWORD2 }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install chrome web driver
        uses: nanasess/setup-chromedriver@v1
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
      - run: npm ci
      - run: npm run build --if-present
      - run: |
          npm test &&
          npm start & 
          npx wait-on http://localhost:3000 &&
          robot --variable TESTUSERNAME:${TESTUSERNAME} --variable TESTPASSWORD:${TESTPASSWORD} --variable TESTUSERNAME2:${TESTUSERNAME2} --variable TESTPASSWORD2:${TESTPASSWORD2} --removekeywords  NAME:*logins* --outputdir robot/results robot/tests
