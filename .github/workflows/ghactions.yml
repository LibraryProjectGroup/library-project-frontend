# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
    push:
        branches: ["development"]
    pull_request:
        branches: ["development"]
permissions:
    contents: write
jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 5

        strategy:
            matrix:
                node-version: [14.x, 16.x, 18.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - name: Set up Python 3.9
              uses: actions/setup-python@v2
              with:
                  python-version: 3.9
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
            - name: Install chrome web driver
              uses: nanasess/setup-chromedriver@v1
            - run: |
                  export DISPLAY=:99
                  chromedriver --url-base=/wd/hub &
                  sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

            - run: npm ci
            - run: npm run build --if-present
            - run: |
                  npm start & 
                  sleep 10s &&
                  npm test &&
                  robot --variable TESTUSERNAME:${{secrets.REACT_APP_TEST_USERNAME}} --variable TESTPASSWORD:${{secrets.REACT_APP_TEST_PASSWORD}} --removekeywords  NAME:*logins* --outputdir robot/results robot/tests
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: build
